spring:
  datasource:
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mydb

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    show-sql: true

  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true

